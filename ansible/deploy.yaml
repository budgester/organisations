---
- name: Deploy Organisations API to Red Hat server
  hosts: organisations
  become: true
  vars:
    app_name: organisations
    app_port: 8000
    app_image: "ghcr.io/budgester/organisations:latest"
    app_dir: /opt/organisations

  tasks:
    - name: Install required packages
      ansible.builtin.dnf:
        name:
          - podman
          - python3-pip
        state: present

    - name: Create application directory
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    - name: Pull container image
      containers.podman.podman_image:
        name: "{{ app_image }}"
        state: present

    - name: Stop existing container
      containers.podman.podman_container:
        name: "{{ app_name }}"
        state: absent
      ignore_errors: true

    - name: Run application container
      containers.podman.podman_container:
        name: "{{ app_name }}"
        image: "{{ app_image }}"
        state: started
        restart_policy: always
        ports:
          - "{{ app_port }}:8000"

    - name: Open firewall port
      ansible.posix.firewalld:
        port: "{{ app_port }}/tcp"
        permanent: true
        state: enabled
        immediate: true
      when: ansible_facts.services['firewalld.service'] is defined

    - name: Create systemd service for container
      ansible.builtin.copy:
        dest: /etc/systemd/system/{{ app_name }}.service
        mode: "0644"
        content: |
          [Unit]
          Description=Organisations API Container
          After=network-online.target
          Wants=network-online.target

          [Service]
          Restart=always
          ExecStart=/usr/bin/podman start -a {{ app_name }}
          ExecStop=/usr/bin/podman stop {{ app_name }}

          [Install]
          WantedBy=multi-user.target

    - name: Enable and start service
      ansible.builtin.systemd:
        name: "{{ app_name }}"
        enabled: true
        daemon_reload: true
